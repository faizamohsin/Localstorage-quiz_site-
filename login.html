/* fetching data */
function first() {
  let fname = document.getElementById("fname").value;
  let lname = document.getElementById("lname").value;
  let email = document.getElementById("exampleInputEmail1").value;
  let password = document.getElementById("exampleInputPassword1").value;

  let storedFname = localStorage.getItem("f_name");
  let storedLname = localStorage.getItem("l_name");
  let storedEmail = localStorage.getItem("e_mail");
  let storedPassword = localStorage.getItem("psw");

  if (password.length !== 6) {
    alert("Password must be 6 characters long");
    return false;
  }

  if (fname === storedFname && lname === storedLname && email === storedEmail && password === storedPassword) {
    window.location.href = "quiz.html";
  } else {
    alert("Sorry, the entered data does not match the stored data!");
  }
}

    </script>
